<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint Mixer App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main container for the entire app -->
    <div class="container">
        <!-- App title -->
        <h1>Paint Mixer</h1>

        <!-- Mode toggle buttons -->
        <div class="mode-toggle">
            <button id="practice-mode-btn" class="mode-btn active">Practice Mode</button>
            <button id="game-mode-btn" class="mode-btn">Game Mode</button>
        </div>

        <!-- Target color section (only visible in game mode) -->
        <div id="target-section" class="target-section" style="display: none;">
            <h2>Target Color</h2>
            <div id="target-display" class="target-display"></div>
            <p id="score-display">Score: 0</p>
        </div>

        <!-- Color selection container with palette -->
        <div class="color-selection-container">
            <!-- SELECT COLOR 1-->
            <div class="color-section">
                <h2>Select First Color</h2>
                <div id="color1-display" class="color-display">
                    <p>No color selected</p>
                </div>
                <div class="color-options circular">
                    <button class="color-btn paint-blob" data-color="#FF361C" data-name="Red" data-target="color1" style="background-color: #FF361C;">
                        <span class="shine"></span>
                    </button>
                    <button class="color-btn paint-blob" data-color="#FF851E" data-name="Orange" data-target="color1" style="background-color: #FF851E;">
                        <span class="shine"></span>
                    </button>
                    <button class="color-btn paint-blob" data-color="#FEFF01" data-name="Yellow" data-target="color1" style="background-color: #FEFF01;">
                        <span class="shine"></span>
                    </button>
                    <button class="color-btn paint-blob" data-color="#2A892D" data-name="Green" data-target="color1" style="background-color: #2A892D;">
                        <span class="shine"></span>
                    </button>
                    <button class="color-btn paint-blob" data-color="#1F4F99" data-name="Blue" data-target="color1" style="background-color: #1F4F99;">
                        <span class="shine"></span>
                    </button>
                    <button class="color-btn paint-blob" data-color="#823A84" data-name="Purple" data-target="color1" style="background-color: #823A84;">
                        <span class="shine"></span>
                    </button>
                </div>
            </div>

            <!-- PALETTE AREA -->
            <div class="palette-area">
                <div class="palette-icon">ðŸŽ¨</div>
                <p>Mix on palette</p>
            </div>

            <!-- SELECT COLOR 2-->
            <div class="color-section">
                <h2>Select Second Color</h2>
                <div id="color2-display" class="color-display">
                    <p>No color selected</p>
                </div>
                <div class="color-options circular">
                    <button class="color-btn paint-blob" data-color="#FF361C" data-name="Red" data-target="color2" style="background-color: #FF361C;">
                        <span class="shine"></span>
                    </button>
                    <button class="color-btn paint-blob" data-color="#FF851E" data-name="Orange" data-target="color2" style="background-color: #FF851E;">
                        <span class="shine"></span>
                    </button>
                    <button class="color-btn paint-blob" data-color="#FEFF01" data-name="Yellow" data-target="color2" style="background-color: #FEFF01;">
                        <span class="shine"></span>
                    </button>
                    <button class="color-btn paint-blob" data-color="#2A892D" data-name="Green" data-target="color2" style="background-color: #2A892D;">
                        <span class="shine"></span>
                    </button>
                    <button class="color-btn paint-blob" data-color="#1F4F99" data-name="Blue" data-target="color2" style="background-color: #1F4F99;">
                        <span class="shine"></span>
                    </button>
                    <button class="color-btn paint-blob" data-color="#823A84" data-name="Purple" data-target="color2" style="background-color: #823A84;">
                        <span class="shine"></span>
                    </button>
                </div>
            </div>
        </div>

        <!-- MIX COLORS -->

        <!-- Button to trigger the mixing action -->
        <button id="mix-btn" class="action-btn">Mix Colors!</button>
        
        <!-- Check button (only visible in game mode) -->
        <button id="check-btn" class="action-btn" style="display: none;">Check Answer</button>
        
        <!-- Feedback message (only visible in game mode) -->
        <p id="feedback" class="feedback"></p>

        <!-- Section to display the result of mixing -->
        <div id="result-section" class="result-section">
            <h2>Mixed Color Result</h2>
            <div id="result-display" class="result-display">
                <p>Select two colors and click "Mix Colors!"</p>
            </div>
            <p id="result-hex"></p>
        </div>

        <!-- Button to reset all selections -->
        <button id="reset-btn" class="action-btn secondary">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
